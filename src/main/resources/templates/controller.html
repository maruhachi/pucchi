<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sync-Player Controller</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
<section class="section">
    <div class="container">
        <h1 class="title">
            Sync-Player Controller
        </h1>
        <button id="syncButton" class="button is-primary">シンクロ</button>
        <button id="player" class="button is-primary">再生</button>
        <button id="stoper" class="button is-primary">停止</button>
    </div>
    <div id="loger" class="container">
        <hr>
        <h3>動作ログ</h3>
        <textarea id="logArea">
      </textarea>
    </div>
</section>
<script src="./sync-play.js"></script>
</body>

</html>
